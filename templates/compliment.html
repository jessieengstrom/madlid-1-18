{% extends 'base.html' %}
{% block title %}A Compliment{% endblock %}

{% block content %}

    Hi {{ person }}! I think you're: 
    <ul>
    {% for compliment in compliments %}
        <li>{{ compliment }}</li>
    {% endfor %}
    </ul>
    
    <form action="/game" method="GET">
        Would you like to play a game?
        <input type="text" name="name" value="{{ person }}"><br>
        <input type="radio" name="game" value="yes">yes
        <input type="radio" name="game" value="no">no<br><br>
        <input type="submit">
    </form>

{% endblock %}
